<!doctype html>
<html>
<head><title>Catatan</title></head>
<body>
  <h1>Daftar Catatan</h1>
  <a href="/add">Tambah Catatan</a>
  <ul>
    {% for note in notes %}
      <li>
        <strong>{{ note.title }}</strong><br>
        {{ note.content }}<br>
        <a href="/edit/{{ loop.index0 }}">Edit</a> |
        <a href="/delete/{{ loop.index0 }}">Hapus</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
